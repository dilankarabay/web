<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
       
        function soru1() {
            var cevap = prompt("1. Soru: JavaScript'te karşılaştırma operatörlerinden hangisi eşit değer ve aynı tip oparatördür?\n\na) ===\nb) ==\nc) !=\nd) !==");
            if (cevap.toLowerCase() === 'a') {
                alert("Doğru!");
            } else {
                alert("Yanlış! Doğru cevap a) ===;");
            }
        }
        
            function soru2() {
            var cevap = prompt("1. Soru: JavaScript'te karşılaştırma operatörlerinden hangisi eşit değil oparatördür?\n\na) ===\nb) ==\nc) !=\nd) !==");
            if (cevap.toLowerCase() === 'c') {
                alert("Doğru!");
            } else {
                alert("Yanlış! Doğru cevap c) !=");
            }
        }
        
        
            function soru3() {
            var cevap = prompt("1. Soru: JavaScript'te karşılaştırma operatörlerinden >= ne anlama gelmektedir?\n\na) küçük veya eşit\nb) büyük\nc) küçük\nd) büyük veya eşit");
            if (cevap.toLowerCase() === 'd') {
                alert("Doğru!");
            } else {
                alert("Yanlış! Doğru cevap d) büyük veya eşit");
            }
        }
        
    </script>
</head>
<body>
<nav>
   <li> <button onclick="soru1()">1. Soruyu Cevapla</button>
     <li> <button onclick="soru2()">2. Soruyu Cevapla</button>
    <li>  <button onclick="soru3()">3. Soruyu Cevapla</button>
     </nav>
</body>
</html>
